//---[ Set Up Some CHS2 Items ]---
df_chs2_Info1 192 // display playername who we are tracking via the miniview

//---[ Use The Miniview For Spectating ]---
// Use the up/down arrow keys to cycle through players to spectate inside the miniview
// Use rightarrow to turn on/off the miniview and CHS2

bind UPARROW    "varMath df_mp_TrackPlayerNum = $PreviousPlayerNum"
bind DOWNARROW  "varMath df_mp_TrackPlayerNum = $NextPlayerNum"
bind RIGHTARROW "varCycle user_MiniviewOnOff 0 0 8; varMath df_ghosts_MiniviewDraw = $user_MiniviewOnOff; toggle df_chs2_Draw"

