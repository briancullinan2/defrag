//---[ Vars ]---
// Turn on the miniview

seta df_ghosts_MiniviewDraw "2"

//---[ Resize The Miniview ]---
// Resize the miniview using the mousewheel

bind MWHEELDOWN "varMath df_ghosts_MiniviewSize - 5"
bind MWHEELUP   "varMath df_ghosts_MiniviewSize + 5"

//---[ Move The Miniview ]---
// Use the arrow keys to position the miniview

bind UPARROW    "varMath df_ghosts_MiniviewOffsetY - 10"
bind DOWNARROW  "varMath df_ghosts_MiniviewOffsetY + 10"
bind LEFTARROW  "varMath df_ghosts_MiniviewOffsetX - 10"
bind RIGHTARROW "varMath df_ghosts_MiniviewOffsetX + 10"

