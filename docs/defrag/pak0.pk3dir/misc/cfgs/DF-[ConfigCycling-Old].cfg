//---[ DF-ConfigCycling ]-----------------------------
// Allows configs to be loaded by pressing Page Up or Page Down
// Execute this config file in your autoexec file to have it loaded on game startup

echo
echo "^1=================================================="
echo
echo "^2          PGUP: ^3 Load the previous config"
echo "^2          PGDN: ^3 Load the next config"
echo
echo "^1=================================================="
echo "^1      CONFIG LOADED: ^3 DF-[ConfigCycling]"
echo "^1=================================================="

//---[ Keys To Cycle Configs ]---
// sets the keys to cycle the configs

bind PGUP  "vstr v_config_inc"
bind PGDN  "vstr v_config_dec"

//---[ Vstrs The Different Configs ]---
// sets the config file names to cycle, and sets the starting config file (default file)

set v_config_01 "set v_config_dec vstr v_config_05; set v_config_inc vstr v_config_02; exec DF-[Ghosts-Racing]"
set v_config_02 "set v_config_dec vstr v_config_01; set v_config_inc vstr v_config_03; exec DF-[Ghosts-Tricking]"
set v_config_03 "set v_config_dec vstr v_config_02; set v_config_inc vstr v_config_04; exec DF-[Savepos]"
set v_config_04 "set v_config_dec vstr v_config_03; set v_config_inc vstr v_config_05; exec DF-[DemoCams]"
set v_config_05 "set v_config_dec vstr v_config_04; set v_config_inc vstr v_config_01; exec DF-[Replay-Editing]"

set v_config_dec_def vstr v_config_05
set v_config_inc_def vstr v_config_01
set v_config_dec vstr v_config_dec_def
set v_config_inc vstr v_config_inc_def

